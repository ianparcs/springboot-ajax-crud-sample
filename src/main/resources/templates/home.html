<head>

<link rel="stylesheet"

<script

	type="text/javascript"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

<script

<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
		<h2>Employee Form</h2>
		<form id="employeeForm" action="">
			<div class="form-group">
				<label for="employeeName">First name</label> <input type="text"
					class="form-control" id="firstName" placeholder="First name"
					name="firstName">
			</div>
			<div class="form-group">
				<label for="employeeName">Last name</label> <input type="text"
					class="form-control" id="lastName" placeholder="First name"
					name="firstName">
			</div>
			<div class="form-group">
				<label for="birthDate">Birth Date</label> <input type="date"
					class="form-control" id="birthDate" placeholder="Birth Date"
					name="birthDate">
			</div>
			<div class="form-group">
				<label for="salary">Salary</label> <input type="number"
					class="form-control" id="salary" placeholder="Salary" name="salary">
			</div>
			<div class="form-group">
				<label for="jobPosition">Job Position</label> <input type="text"
					class="form-control" id="jobPosition" placeholder="Job Position"
					name="jobPosition">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<br />

		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="retrieveEmployees" type="button" class="btn btn-primary">Retrieve
				employees</button>
			<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group"></ul>
			</div>
		</div>

	</div>
